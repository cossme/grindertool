plugins {
  id "com.github.johnrengelman.shadow" version "4.0.1"
  id 'java'
}

version = "grindertool:contextmgt:0.5.SNAPSHOT"

jar {
    manifest {
        attributes 'Main-Class': 'org.cossme.grindertool.contextmgt.ContextManagementApplication'
        attributes('Implementation-Title': 'grindertool.contextManager',
                   'Implementation-Version': "$version")
    }
}

